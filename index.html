<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic DOM Manipulation</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional CSS file -->
</head>
<body>
    <header>
        <h1>DOM Manipulation Example</h1>
    </header>

    <main>
        <section>
            <p id="text-content">This is some text that will be changed dynamically.</p>
            <button id="change-text">Change Text</button>
        </section>

        <section>
            <button id="add-element">Add New Element</button>
            <button id="remove-element">Remove Last Element</button>
            <div id="element-container"></div>
        </section>
    </main>

    <footer>
        <p>Click the buttons to interact with the page!</p>
    </footer>

    <script src="script.js"></script> <!-- Link the external JavaScript file -->
</body>
</html>
